<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encriptador de Texto</title>
  <!-- Icons Window -->
  <link rel="shortcut icon" href="./assets/icon/favicon-16x16.png" type="image/x-icon">
  <link rel="apple-touch-icon" href="./assets/icon/apple-touch-icon.png">
  <!-- Normalize CSS -->
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/styles.css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&family=Bebas+Neue&family=Chakra+Petch:wght@400;700&family=Dosis:wght@300;400;700&family=Maven+Pro:wght@400;600&family=Montserrat:wght@100;200;400;700&family=Nunito:wght@400;700&family=Poiret+One&family=Quantico:wght@400;700&family=Rajdhani:wght@400;700&family=Righteous&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <!-- Google Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <main class="main-container">
    <img class="logo" src="./assets/img/logo-alura.png" alt="logo alura">
    <section class="container">
      <textarea class="text" name="text" id="text" spellcheck="false" placeholder="Ingrese texto aqui"></textarea>
      <p class="info-text">
        <span class="material-symbols-outlined icon-image">info</span>Solo letras min√∫sculas y sin acentos.
      </p>
      <div class="buttons">
        <button class="btn btn-encrypt" value="encrypt">
          <span class="material-symbols-outlined icon-image">lock</span>Encriptar
        </button>
        <button class="btn btn-decrypt" value="decrypt">
          <span class="material-symbols-outlined icon-image">lock_open</span>Desencriptar
        </button>
      </div>
    </section>
    <section class="container-copy">
      <label class="encrypt-text-label"></label>
      <button class="btn btn-copy" value="copy">
        <span class="material-symbols-outlined icon-image">content_copy</span>Copiar
      </button>
    </section>
  </main>
  <script src="./assets/js/index.js"></script>
</body>
</html>
